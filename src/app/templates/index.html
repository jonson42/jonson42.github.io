<html>
<head>
    <meta name='viewport' content='width=device-width, minimum-scale=0.1'>
    <style>
        .c1{
            display:flex;
            align-items:center;
            justify-content:center;
            margin:0px;
            margin-top:20px;
        }
        .btnSignUp{
            float:right;
            margin-left: 1em;
        }
        .button-bottom{
            margin-left: 15%;
        }
    </style>
</head>
<script>
    function signUpClick(){
        location.replace("/register");
    }
</script>
<body style='display: flex; align-items: center; justify-content: center'>

<div style='background-color:#cccccc;width:400px;height:200px'>
    <h1 class="c1">Aiko login</h1>
    <form  action="/login" method="post">
        <div class="c1" >Username: <input type="text" name="userName" placeholder="Username" required><br/></div>
        <div class="c1">Password: <input type="password" name="password" placeholder="Password" required><br/></div>
        <div class="c1">
            <div class="button-bottom">
                <input type="submit" value="Submit">
                <input id="bntSignUp" class="btnSignUp" onclick="signUpClick()" type="button" value="Sign Up"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
